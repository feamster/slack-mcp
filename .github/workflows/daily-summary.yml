name: Daily Slack Summary

on:
  schedule:
    # Run every day at 12 PM UTC (7 AM EST / 8 AM EDT)
    - cron: '0 12 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  summarize:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Generate Slack summary
        env:
          # Single workspace
          SLACK_USER_TOKEN: ${{ secrets.SLACK_USER_TOKEN }}
          # Or multiple workspaces
          SLACK_TOKEN_WORK: ${{ secrets.SLACK_TOKEN_WORK }}
          SLACK_TOKEN_RESEARCH: ${{ secrets.SLACK_TOKEN_RESEARCH }}
        run: python slack_summary.py --output slack-summary.md

      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add slack-summary.md
          # Only commit if there are changes
          if ! git diff --quiet --staged; then
            git commit -m "Daily Slack summary [skip ci]"
            git pull --rebase
            git push
          fi
